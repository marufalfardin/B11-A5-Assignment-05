<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dev Board</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-200">
    <section class="max-w-7xl min-h-screen mx-auto py-6">
        <nav class="bg-white rounded-xl">
            <div class="flex justify-between">
                <div class="flex p-3 gap-2" >
                    <img src="assets/logo.png" alt="logo">
                    <p class="text-4xl">Dev<span class="font-bold">Board</span></p>
                </div>
                <div class="flex gap-10 items-center">
                    <div class="flex gap-4 items-center justify-center bg-gray-200 rounded-3xl px-3 py-2">
                        <img class="h-8 w-8" src="assets/checkbox.png" alt="checkbox">
                        <h3 class="text-3xl font-bold">23</h3>
                    </div>
                    <div class="bg-gray-200 p-3 rounded-full mr-2">
                        <img class="cursor-pointer" src="assets/theme-btn.png" alt="">
                    </div>
                </div>
            </div>
        </nav>

        <section class="w-3/4 bg-white mt-5 rounded-xl">
            <div>
                <div  class="grid grid-cols-4 gap-4 p-4">
                    <div class="bg-gray-200 flex gap-3 items-center justify-evenly rounded-xl py-4">
                        <div>
                            <img class="bg-white p-3 rounded-full" src="assets/checkbox.png" alt="">
                        </div>
                        <div>
                            <p>Task Assigned</p>
                            <h4 class="text-3xl font-bold">06</h4>
                        </div>
                    </div>

                    <div class="col-span-2 flex gap-5 items-center rounded-xl bg-gradient-to-r from-blue-500 to-violet-400 cursor-pointer">
                        <div class="pl-8">
                            <img class="rounded-lg border-dashed border-1 border-white" src="assets/board.png" alt="">
                        </div>
                        <div>
                            <p class="text-xl font-medium text-white">Discover Something <br> New Today!</p>
                            
                        </div>
                    </div>

                    <div class="bg-gray-200 flex gap-3 items-center justify-center rounded-xl py-4 pl-3">
                        <div>
                            <img class="bg-white p-3 rounded-full" src="assets/calender.png" alt="">
                        </div>
                        <div>
                            <!-- <p class="text-lg">Friday</p> -->
                            <h4 id="date" class="text-xl font-semibold"></h4>
                        </div>
                    </div>
                </div>
                <div>
    
                </div>
            </div>
        </section>

        <section class="w-1/5">

        </section>

    </section>
    <script src="script/date.js"></script>
</body>

</html>
